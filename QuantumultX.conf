
[general]
server_check_url=http://www.gstatic.com/generate_204
network_check_url=http://bing.com/
# 如需识别节点为中文和显示国旗，请取消下面 geo_location_checker 前的 ; 备注
;geo_location_checker=http://ip-api.com/json/?lang=zh-CN, https://raw.githubusercontent.com/KOP-XIAO/QuantumultX/master/Scripts/IP_API.js
;dns_exclusion_list=*.qq.com, qq.com
# 指定在某个 WiFi 下暂停 Quantumult X
;ssid_suspended_list=Sophisticated, Sophisticated
;udp_whitelist=53, 123, 1900, 80-443
excluded_routes= 192.168.0.0/16, 172.16.0.0/12, 127.0.0.0/8, 100.64.0.0/10, 17.0.0.0/8, 10.0.0.0/8
;icmp_auto_reply=true

[dns]
# 如果只在中国大陆境内使用，可以删除 1.0.0.1 和 8.8.8.8 两行 DNS（推荐）
;server=1.0.0.1
;server=8.8.8.8
server=114.114.114.114
server=119.29.29.29
server=223.5.5.5
;server=8.8.4.4:53
;server=/example1.com/8.8.4.4
;server=/*.example2.com/223.5.5.5
;server=/example4.com/[2001:4860:4860::8888]:53
;address=/example5.com/192.168.16.18
;address=/example6.com/[2001:8d3:8d3:8d3:8d3:8d3:8d3:8d3]

[policy]
static=Apple, direct, Auto, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/Apple.png
static=AdBlock, reject, Auto, direct, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/AdBlock.png
static=Notion, Auto, direct, img-url=https://raw.githubusercontent.com/nlnlnull/Figurebed/master/uPic/Notion.png
static=Microsoft, direct, Auto, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/Microsoft.png
static=PayPal, Auto, direct, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/PayPal.png
static=Speedtest, direct, Auto, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/Speedtest.png
static=Netflix, Auto, direct, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/Netflix.png
static=Others, Auto, direct, img-url=https://raw.githubusercontent.com/GeQ1an/Rules/master/QuantumultX/IconSet/Others.png
static=Auto, proxy, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Auto.png

# static 策略是静态策略，需要手动选择节点
# available 策略是健康检查策略，将会自动使用策略组内第一个可联通的节点（在触发策略时启动 URL 测试）
# round-robbin 策略是负载均衡策略，会轮询对每个节点进行测试，下一个链接使用最优节点（不推荐使用，可能出现 IP 频繁变动，导致风险）
# ssid 策略是适用于 WiFi SSID 激活的策略（如家里的 WiFi 网络本身就有翻墙，可以通过 ssid 策略设置连接该 WiFi 时使用直连）
;static=policy-name-1, Sample-A, Sample-B, Sample-C
;available=policy-name-2, Sample-A, Sample-B, Sample-C
;round-robbin=policy-name-3, Sample-A, Sample-B, Sample-C
;ssid=policy-name-4, Sample-A, Sample-B, LINK_22E171:Sample-B, LINK_22E172:Sample-C

